<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d74eb73c99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;700&display=swap" rel="stylesheet">
    <title>form-web-core-4.7</title>
</head>
<body>
    
<div class="container"> 
    <div class="left_container">
        <div class="logo">
            <img src=".//assets/logo.svg">
        </div>
    </div>
    <div class="right_container">
        <h1 class="title_right">Get iintoo it today</h1>
        <p class="text_right">There is no charge or obligation upon registration</p>
        <div class="buttons_right">
            <button class="facebook_right"><img src=".//assets/facebook.svg" alt="?"> Register with Facebook</button>
            <button class="link_right"><img src=".//assets/linkedin.svg" alt="?"> Register with Linkedln</button>
        </div>
        <div class="or_right__container">
            <div class="or_line__left"></div>
            <p class="or_midle">
                OR
            </p>
            <div class="or_line__right">
            </div>
        </div>
        <form action="" class="right_container__form">
            <div class="input_email__right">
                <p class="input_text">Email</p>
            <input type="email" class="email_form" placeholder="gus.goodwin@gmail.com" name="">
            </div>
            <div class="input_phone__right">
                <p class="input_text">Phone</p>
                <input type="tel" class="phone_form" placeholder="01067840968" name="">
            </div>
        </form>
        <h3 class="right_second__title">
            What type of investor are you?
        </h3>
        <p class="right_second__text">
            Select the type of investor you are below.
        </p>
        <div class="right_container__list">
            <label>
                <input type="radio" name="business">
                <p class="right_list__text">Individual</p>
            </label>
            <i class="fa-solid fa-circle-info"></i>
            <label>
                <input type="radio" name="business">
                <p class="right_list__text">Business</p>
            </label>
            <i class="fa-solid fa-circle-info"></i>
            <label>
                <input type="radio" name="business">
                <p class="right_list__text">IRA</p>
            </label>
            <i class="fa-solid fa-circle-info"></i>
            <label>
                <input type="radio" name="business">
                <p class="right_list__text">Trust</p>
            </label>
            <i class="fa-solid fa-circle-info" data-title="I am a natural person investing on my own be half as sole owner, joint tenant or tenant in common"></i>
        </div>
        <p class="igreeview">I agree to the terms and receiving notifications from iintoo <a href="#" class="linkview">View full terms</a></p>
        <button class="submmit">Create Account</button>
    </div>
</div>



</body>
</html>
